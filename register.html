<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="C:/Project/css/styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="register-container" style="display: flex; height: 100vh;">
    <!-- Left Section with Background Image -->
    <div class="register-left" style="flex: 1;">
      <img src="Nature Welcome Church Template - Made with PosterMyWall.jpg" alt="Background Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <!-- Right Section with Form -->
    <div class="register-right" style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <!-- Tabs -->
      <div class="tabs" style="margin-bottom: 20px; display: flex; justify-content: center;">
        <div class="tab" style="margin: 0 10px;">
          <i class="fas fa-user"></i>
          <span><a href="index.html" style="text-decoration: none; color: inherit;">Login</a></span>
        </div>
        <div class="tab active" style="margin: 0 10px;">
          <i class="fas fa-pencil-alt"></i>
          <span>Register</span>
        </div>
        <div class="tab" style="margin: 0 10px;">
          <i class="fas fa-lock"></i>
          <span><a href="forgot-password.html" style="text-decoration: none; color: inherit;">Forgot Password?</a></span>
        </div>
      </div>

      <!-- Register Form -->
      <div class="form" style="width: 80%; max-width: 400px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Register Here</h2>
        <!-- Form linked to register.php -->
        <form action="register.php" method="POST">
          <div class="input-group" style="margin-bottom: 15px; display: flex; align-items: center;">
            <i class="fas fa-user" style="margin-right: 10px;"></i>
            <input type="text" name="name" placeholder="Full Name" required style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>
          <div class="input-group" style="margin-bottom: 15px; display: flex; align-items: center;">
            <i class="fas fa-envelope" style="margin-right: 10px;"></i>
            <input type="email" name="email" placeholder="Email" required style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>
          <div class="input-group" style="margin-bottom: 15px; display: flex; align-items: center;">
            <i class="fas fa-key" style="margin-right: 10px;"></i>
            <input type="password" name="password" placeholder="Password" required style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
          </div>
          <button type="submit" class="btn" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer style="text-align: center; padding: 10px 0; background-color: #f1f1f1; margin-top: auto;">
    <p>Â© 2025 Shams Nibir. All rights reserved.</p>
  </footer>
</body>
</html>
