<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login-container">
    <!-- Left Section with Background Image -->
    <div class="login-left">
      <img src="Nature Welcome Church Template - Made with PosterMyWall.jpg" alt="Background Image">
    </div>

    <!-- Right Section with Form -->
    <div class="login-right">
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active">
          <i class="fas fa-user"></i>
          <span>Login</span>
        </div>
        <div class="tab">
          <i class="fas fa-pencil-alt"></i>
          <span><a href="register.html" style="text-decoration: none; color: inherit;">Register</a></span>
        </div>
        <div class="tab">
          <i class="fas fa-lock"></i>
          <span><a href="forgot-password.html" style="text-decoration: none; color: inherit;">Forgot Password?</a></span>
        </div>
      </div>

      <!-- Login Form -->
      <div class="form">
        <h2>Login Here</h2>
        <!-- Form linked to login.php -->
        <form action="login.php" method="POST">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Login</button>
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
